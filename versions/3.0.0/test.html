<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: whitesmoke;
            overflow: hidden;
            margin: 0;
            padding: 0;

            perspective: 1000px;
        }

        .room {
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transform: rotateX(60deg) rotateZ(45deg);
            transform: rotateX(45deg) rotateZ(30deg);
            width: 500px;
            height: 500px;
        }

        /* body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(white, black);
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: black;
            background: white;
        } */

        .board {
            width: 100px;
            height: 100px;
            --thick: 200px;
            --hole-size: 50px;
            --hole-inset: 25px;

            background: silver;
            position: relative;

            --h1: linear-gradient(to right, black -1000%,  black var(--hole-inset),transparent var(--hole-inset), transparent calc(var(--hole-inset) + var(--hole-size)), black calc(var(--hole-inset) + var(--hole-size)), black 1100%);

            --h2: linear-gradient(to bottom, black -1000%, black var(--hole-inset) , transparent var(--hole-inset), transparent calc(var(--hole-inset) + var(--hole-size)), black calc(var(--hole-inset) + var(--hole-size)), black 1100%);

            mask: var(--h1), var(--h2);
            -webkit-mask: var(--h1), var(--h2);
            -webkit-mask-composite: plus-lighter;            
            mask-composite: add;
            mask-size: 1000% 1000%;

            &::before, &::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: inherit;
                transform-origin: 0% 0%;
            }

            &::before {
                height: var(--thick);
                background-color: blue;
                transform: translateY(100px) rotateX(90deg)
            }

            &::after {
                width: var(--thick);
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="board"></div>
        <!-- <div class="board" style="
            position: absolute;
            inset: 0px;
        "></div> -->
    </div>
</body>
</html>
