<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../room.css">
    <style>
        body {
            background-color: white;
        }

        .board {
            --color: silver;
            --side-color: gray;
        }

        .hollow {
            --color: silver;
            --side-color: rgb(96, 96, 96);
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="object" style="--vertical: calc(-1*var(--height))">
            <div class="board" style="
                --width: 100px;
                --height: 100px;
                --thick: 20px;
                top: 50px;
                left: 50px;
                --hole-top: 25px;
                --hole-left: 25px;
                --hole-width: 50px;
                --hole-height: 50px;
            "></div>
            <div class="hollow" style="
                --width: 50px;
                --height: 50px;
                --thick: 20px;
                --vertical: 20px;
                top: 75px;
                left: 75px;
            "></div>
    </div>
</body>
</html>
