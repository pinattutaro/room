<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRoom</title>
    <link rel="stylesheet" href="../default.css">
    <style>
        :root {
            --base-color: #fff;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="board base floor">
            <div class="board base wall right"></div>
            <div class="board base wall left"></div>
            <div class="object" style="--vertical: 100px; right: 0px;">
                <div class="board" style="--width: 100px; --height: 50px; --color: black; --side-color: gray; --thick: 5px;"></div>
            </div>
            <!-- <div class="object" style="--vertical: 75px;">
                <div class="board" style="--width: 150px; --height: 300px; --thick: 75px; --color: black; --side-color: gray;">
                    <div class="object" style="--vertical: 0px; left: 20px; top: 20px;">
                        <div class="board" style="--width: 110px; --height: 260px; --thick: 75px; --color: rgba(31, 161, 161,0.5);"></div>
                    </div>
                </div>
            </div> -->

            <div class="object">
                <div class="board" style="--width: 150px; --height: 300px; --thick: 20px; --color: black; --side-color: gray;"></div>
            </div>
        </div>
    </div>
</body>
</html>
