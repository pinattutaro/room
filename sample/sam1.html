<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRoom</title>
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div class="room">
        <div class="object" style="--vertical: calc(-1*var(--vertical)); --side-color: white;">
            <div class="base" style="background-color: rgb(197, 191, 191);"></div>
            <div class="object left" style="--color: rgb(197, 191, 191);">
                <div class="base" style="background-color: white;"></div>
            </div>
            <div class="object right">
                <div class="base" style="background-color: white; --side-color: rgb(197, 191, 191);"></div>
            </div>
        </div>
    </div>
</body>
</html>
