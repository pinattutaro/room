<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bath room</title>
    <link rel="stylesheet" href="../room.css">
    <style>
        :root {
            --base: white;
            --shadow: rgb(197, 191, 191);
            --mid-shadow: rgb(174, 168, 168);
            --dark-shadow: rgb(151, 145, 145);
            --glass: rgba(150,150,150,0.2);
            --glass-side: rgba(128,128,128,0.8);
            --water: rgba(96, 146, 198, 0.3);
            --water-side: rgba(96, 146, 198, 0.8);

            --color: var(--base);
            --side-color: var(--shadow);
        }

        .glass {
            --color: var(--glass);
            --side-color: var(--glass);

            &::before, &::after {
                border: none;
            }
        }

        .water {
            --color: var(--water);
            --side-color: var(--water-side);
        }

        .shower-tile {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(7, 1fr);
            /* gap: 1px; */
            place-items: center;
            
            & > .board {
                --tile-length: 18px;
                --width: var(--tile-length);
                --height: var(--tile-length);
                --thick: 2px;
                --color: #000010;
                --side-color: #000;
                position: relative;
            }
        }

        .shower {
            & > .board:not(.water) {
                background-color: var(--shadow);
            }
        }

        .light {
            --side-color: white;
            --color: white;

            &, &::before, &::after {
                box-shadow: 0 0 5px white, 0 0 10px white, 0 0 50px white;
            }
        }

        deepl-input-controller {
            display: none;
        }
    </style>
</head>
