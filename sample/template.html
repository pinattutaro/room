<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRoom</title>
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div class="room">
        <div class="object" style="--vertical: calc(-1*var(--vertical))">
            <div class="base"></div>
            <div class="object right">
                <div class="base"></div>
            </div>
            <div class="object left">
                <div class="base"></div>
            </div>
        </div>
    </div>
</body>
</html>
