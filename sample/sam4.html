<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../room.css">
    <style>
        :root {
            --block: 9px;
            --grid: calc(var(--block) * 8);

            --width: calc(var(--grid) * 10);
            --height: calc(var(--grid) * 10);

            --b-base: gray;
            --b-light: darkgray;
            --b-dark: dimgray;

            --w-base: gainsboro;
            --w-light: whitesmoke;
            --w-dark: lightgray;
        }

        body {
            background: black !important;
        }
        
        .room {
            transform: rotateX(45deg) rotateZ(30deg)
        }

        .board {
            --right-side: var(--side-color);
            background-color: var(--right-side) !important;
        }

        #field {
            width: calc(8*var(--grid));
            height: calc(8*var(--grid));
            border: solid 1px #000;
            display: grid;
            grid-template-columns: repeat(8, var(--grid));
            grid-template-rows: repeat(8, var(--grid));
            margin: var(--grid) var(--grid);
            --vertical: var(--thick);
            box-sizing: border-box;

            & > .object {
                position: relative;
                width: var(--grid);
                height: var(--grid);
                /* border: solid calc(var(--grid)*0.01) black; */
                box-sizing: border-box;
                display: grid;
                place-items: center;
                --r: 255;
                --g: 255;
                --b: 255;
                background: rgba(var(--r), var(--g), var(--b), 0.75);

                &:nth-child(odd) {--r: 0; --g: 0; --b: 0;}
                &:nth-child(even) {--r: 255; --g: 255; --b: 255;}

                &:nth-child(n+9):nth-child(-n+16),
                &:nth-child(n+25):nth-child(-n+32),
                &:nth-child(n+41):nth-child(-n+48),
                &:nth-child(n+57):nth-child(-n+64) {
                    &:nth-child(odd) {--r: 255; --g: 255; --b: 255;}
                    &:nth-child(even) {--r: 0; --g: 0; --b: 0;}
                }

                &:has(.piece):hover {
                    box-shadow: 0 0 5px rgb(var(--r), var(--g), var(--b)), 0 0 25px rgb(var(--r), var(--g), var(--b)), 0 0 50px rgb(var(--r), var(--g), var(--b)), 0 0 100px rgb(var(--r), var(--g), var(--b));

                    & > .piece {
                        --vertical: calc(2*var(--block));
                    }
                }

                & > .piece {
                    width: calc(6*var(--block));
                    height: calc(6*var(--block));
                    position: relative;

                    &.black > .board {
                        --piece: black;
                        --color: var(--b-light);
                        --side-color: var(--b-dark);
                        --right-side: var(--b-base);
                    }

                    &.white > .board {
                        --piece: white;
                        --color: var(--w-light);
                        --side-color: var(--w-dark);
                        --right-side: var(--w-base);
                    }

                    & > .board {
                        &:nth-child(1) {
                            --width: calc(6*var(--block));
                            --height: calc(6*var(--block));
                            --thick: calc(1*var(--block));
                        }
                        &:nth-child(2) {
                            --width: calc(4*var(--block));
                            --height: calc(4*var(--block));
                            --thick: calc(1*var(--block));
                            --vertical: calc(1*var(--block));
                            top: calc(1*var(--block));
                            left: calc(1*var(--block));
                        }
                        &:nth-child(3) {
                            --width: calc(6*var(--block));
                            --height: calc(2*var(--block));
                            --thick: calc(1*var(--block));
                            --vertical: calc(1*var(--block));
                            top: calc(2*var(--block));
                            left: calc(0*var(--block));
                        }
                        &:nth-child(4) {
                            --width: calc(2*var(--block));
                            --height: calc(6*var(--block));
                            --thick: calc(1*var(--block));
                            --vertical: calc(1*var(--block));

                            --thick: calc(1*var(--block));
                            --vertical: calc(2*var(--block));
                            top: calc(2*var(--block));
                            left: calc(1*var(--block));
                            --color: if(style(--piece: black): var(--w-light); else: var(--b-light));
                            --side-color: if(style(--piece: black): var(--w-dark); else: var(--b-dark));
                            --right-side: if(style(--piece: black): var(--w-base); else: var(--b-base));
