<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big room</title>
    <link rel="stylesheet" href="../default.css">

    <style>
        :root {
            --base: white;
            --shadow: rgb(214, 214, 214);
        }

        .object {
            & > .base {
                --color: var(--base);
                --side-color: var(--base);
                background-color: var(--shadow);
            }

            &.right > .base {
                --color: var(--base);
                --side-color: var(--shadow);
                background-color: var(--base);
            }

            &.left > .base {
                --color: var(--shadow);
                --side-color: var(--base);
                background-color: var(--base);
            }
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="object" style="--vertical: -100px;">
            <div class="base" style="--width: 500px;"></div>

            <div class="object right">
                <div class="base" style="--height: 500px;"></div>
            </div>

            <div class="object left">
                <div class="base"></div>
            </div>

            <div class="object" id="loft" style="--vertical: 200px;">
                <div class="board" style="--width: 150px; --height: 300px; --thick: 10px;"></div>
            </div>
        </div>        
    </div>
</body>
</html>
